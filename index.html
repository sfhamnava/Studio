<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Gallery - Easy Tutorials</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/img/images.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">office</a></li>
                    <li><a href="">Hotels</a></li>
                    <li><a href="">contact Us</a></li>
                </ul>
            </nav>
            <i class="fa fa-bars" class="menu-icon"></i>
        </div>


        <!-- ----- Row -------- -->
        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h5>our products</h5>
                    <h1><b>Simplicity</b><br>is the <b>ultimate</b> sophistication</h1>
                </div>

                <img src="/img/cercle.jpeg" class="small-icon1">
                <img src="/img/cercle.jpeg" class="small-icon2">
                <img src="/img/squar.png" class="small-icon3">
            </div>
            <div class="col">
                 <div class="gallery-box">
                     <img src="/img/images (1).jpeg" id="gallery">

                     <ul>
                         <li class="btn">01</li>
                         <li class="btn active">02</li>
                         <li class="btn">03</li>
                         <li class="btn">04</li>
                     </ul>
                 </div>
            </div>
        </div>
        <img src="/img/cercle.jpeg" class="small-icon4">
        <img src="/img/squar.png" class="small-icon5">
    </div>


     <script>
         var btn =document.getElementsByClassName("btn");
         var Gallery = document.getElementById("gallery");
         
         // var a = 3;
         var img = new Array(
             "/img/images (1).jpeg",
             "/img/images (2).jpeg",
             "/img/images (3).jpeg",
             "/img/images (9).jpeg",
         );


         for(let i=0; i<btn.length; i++){
             btn [i].onclick = function(){
                Gallery.src =img[i];
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active","");
                this.className += " active";
                                                             
             }
         }
    
     </script>




</body>
</html>
